version: '3.8'

services:
  db:
    build:
      context: ./srcs/PostgreSQL
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: edupless
      POSTGRES_PASSWORD: 7142128
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      ADMINER__SERVER: db

  web:
    build:
      context: ./srcs/django
    container_name: django_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./srcs/django:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

volumes:
  postgres_data:
