version: '3.8'

services:
  db:
    build:
      context: ./srcs/PostgreSQL
      dockerfile: Dockerfile
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: edupless
      POSTGRES_PASSWORD: 7142128
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build:
      context: ./srcs/django
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./srcs/django:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
  adminer:
    image: adminer
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  postgres_data:

